---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab-ns-ui-2
  labels:
    app: lab-ns-2
    service: lab-ns
    component: lab-ns-ui
spec:
  selector:
    matchLabels:
      app: lab-ns-2
      service: lab-ns
      component: lab-ns-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: lab-ns-2
        service: lab-ns
        component: lab-ns-ui
    spec:
      securityContext:
        runAsUser: 100
        runAsGroup: 101
        fsGroup: 101
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "component"
                    operator: In
                    values:
                      - lab-ns-ui
              topologyKey: "kubernetes.io/hostname"
              namespaceSelector: {}
      containers:
        - name: lab-ns-ui
          #  capabilities:
          #    add:
          #      - CHOWN
          #      - NET_BIND_SERVICE
          #      - NET_ADMIN
          #      - SETFCAP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          image: docker.io/powerdnsadmin/pda-legacy:latest
          ports:
            - containerPort: 80
