---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab-ns-recursor-2
  labels:
    app: lab-ns-2
    service: lab-ns
    component: lab-ns-recursor
spec:
  selector:
    matchLabels:
      app: lab-ns-2
      service: lab-ns
      component: lab-ns-recursor
  replicas: 1
  template:
    metadata:
      labels:
        app: lab-ns-2
        service: lab-ns
        component: lab-ns-recursor
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "component"
                    operator: In
                    values:
                      - lab-ns-recursor
              topologyKey: "kubernetes.io/hostname"
              namespaceSelector: {}
      containers:
        - name: lab-ns-recursor
          securityContext:
            runAsUser: 997
            fsGroup: 997
          #  capabilities:
          #    add:
          #      - CHOWN
          #      - NET_BIND_SERVICE
          #      - NET_ADMIN
          #      - SETFCAP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          image: quay.io/kenmoini/pdns-recursor:e41483e
          ports:
            - containerPort: 5353
          volumeMounts:
            - name: recursor-server-config
              mountPath: /etc/pdns-recursor
      volumes:
        - name: recursor-server-config
          configMap:
            name: recursor-server-config
